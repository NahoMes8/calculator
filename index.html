<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="screen">
            <div class="calc"></div>
            <div class="result"></div>
        </div>
        <div class="buttons">
            <div class="row">
                <button class="clear" style="background-color: #3a4452;">C</button>
                <button class="del" style="background-color: #3a4452;">Del</button>
                <button class="multiplication" style="background-color: #3a4452;">*</button>
                <button class="division" style="background-color:#3a4452;">/</button>
            </div>
            <div class="row">
                <button class="numbers">7</button>
                <button class="numbers">8</button>
                <button class="numbers">9</button>
                <button class="subtraction" style="background-color: #3a4452;">-</button>
            </div>
            <div class="row">
                <button class="numbers">4</button>
                <button class="numbers">5</button>
                <button class="numbers">6</button>
                <button class="addition" style="background-color: #3a4452;">+</button>
            </div>
            <div class="row">
                <button class="numbers">1</button>
                <button class="numbers">2</button>
                <button class="numbers">3</button>
                <button class="dot" style="background-color:#3a4452;">.</button>
            </div>
            <div class="row">
                <button class="numbers">0</button>
                <button class="equals" style="width:110px;height:60px;border-radius:30px;background-color: rgb(88, 255, 88);color:black;">=</button>
            </div>
        </div>
    </div>
        
</body>
</html>
